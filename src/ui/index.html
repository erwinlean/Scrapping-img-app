<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web scarpping app</title>

</head>
<body>

    <div>
        <h1>Scrapping app</h1>
    </div>

    <section>

                <label for="fUrl">Insert url for images scrapping</label>

    <section>
        <div>
            <h3>Scrapping result:</h3>
            <div>

        </div>
    </section>

    <div>
        <footer>
            <p>T-rex web</p>
        </footer>
    </div>

    <script src="./func/scrapping.js"></script>
</body>
</html>
